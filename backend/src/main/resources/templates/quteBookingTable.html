<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col" class="fit">Id</th>
            <th scope="col" >Customer</th>
            <th scope="col" class="fit">RoomNr</th>
            <th scope="col" class="fit">BookingDate</th>
        </tr>
        </thead>

        {#if bookings.size == 0}
            <tr>
                <td colspan="4">No data found.</td>
            </tr>
            {#else}

                {#for booking in bookings}
                    <tr>
                    <th scope="row">#{booking.id}</th>
                    <td>
                        {booking.customer.name}
                    </td>
                    <td>
                        {booking.room.roomNumber}
                    </td>
                    <td>
                        {booking.bookingDate}
                    {!<div class="custom-control custom-checkbox">!}
                    {!<input type="checkbox" class="custom-control-input" disabled id="completed-{booking.id}" {#if booking.completed}checked{/if}>!}
                    {!<label class="custom-control-label" for="completed-{booking.id}"></label>!}
                    {!</div>!}
                    </td>
                    </tr>
                {/for}
        {/if}
    </table>
</body>
</html>
